<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .form-section {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
        }
        .form-label {
            color: #ffcc00;
        }
        .btn-primary {
            background-color: #0f3460;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffcc00;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">İletişim</h1>
        <p class="text-center">Sorularınız veya önerileriniz için bizimle iletişime geçebilirsiniz.</p>
        <div class="row justify-content-center">
            <div class="col-md-6 form-section">
                <form action="iletisim-gonder.html" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Posta</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Konu</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Mesajınızın konusu" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mesaj</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın" required></textarea>
                    </div>
                    <a href="file:///C:/Users/Ogr12/Desktop/mustafa%20proje/iletisimg%C3%B6nderildi.html" class="btn btn-primary btn-lg">Gönder</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
