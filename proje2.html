<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section id="register" class="py-5">

            <h2 class="text-center mb-4">Kayıt Formunu Doldurunuz</h2>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad</label>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-Posta</label>
                            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                        </div>
                        <div class="mb-3">
                            <label for="game" class="form-label">Favori Oyun</label>
                            <input type="text" class="form-control" id="game" placeholder="Favori oyununuzu yazın">
                        </div>
                        <a href="kayittamamlandi.html" class="btn btn-primary btn-lg">Kayıt Ol</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
